<!DOCTYPE html>
<html>
<head>
    <title>My Sidebar</title>
    <link rel="stylesheet" href="styling.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <button id="toggleButton">
        <span class="material-icons">dock_to_right</span>
    </button>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>

    <div class="container">
        <!-- <div class="sidebar">
            <ul>
                <li><a href="#" class="active">library</a></li>
                <li><a href="https://twitter.com/home">statistics</a></li>
                <li><a href="#">To Read</a></li>
            </ul>
        </div> -->
        <div class="content">
            <div class="top-page">
                <div class="book-form">
                    <h2>add book</h2>
                    <form class="add-book">
                        <div class = "input-box">
                          <label for="title">[title]</label>
                          <input type="text" id="title" name="title" required>
                        </div>
                        <div class = "input-box">
                          <label for="author">[author]</label>
                          <input type="text" id="author" name="author" required>
                        </div>
                        
                        <button type="submit">Add Book</button>
                    </form>
                </div>
                <h1>Digital Library</h1>
            </div>
            <div class="book-list-container">
              <ul class="book-list"></ul>
            </div>
            <div class="book-prev-container">
                <div class="book-prev"></div>
            </div>            
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
