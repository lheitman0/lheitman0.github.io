<!DOCTYPE html>
<html>
<head>
    <title>My Sidebar</title>
    <link rel="stylesheet" href="styling.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">

</head>
<style>
    @import url('https://fonts.cdnfonts.com/css/8bit-wonder');
</style>

<body>
    <button id="lockButton">
        <span class="material-icons">lock</span>
    </button>
    <button id="unlockButton">
        <span class="material-icons">lock_open</span>
    </button>

    
    <div id="password-box" class="hidden">
        <input id="password-input" type="password" placeholder="password">
        <button id="password-submit">Submit</button>
    </div>

    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
      
    <div class="container">
        <div class="content">
            <div class="top-page">
                <div id="book-form" class = "book-form hidden">
                    <h2>add book</h2>
                    <form class="add-book">
                        <div class = "input-box">
                          <label for="title">[ title ]</label>
                          <input type="text" id="title" name="title" required>
                        </div>
                        <div class = "input-box">
                          <label for="author">[ author ]</label>
                          <input type="text" id="author" name="author" required>
                        </div>
                        
                        <button type="submit">Add Book</button>
                    </form>
                </div>
                <h1>Digital Library</h1>
                <p>[ books i'm reading + have read ]</p>
            </div>
            <div class="book-list-container">
              <ul class="book-list"></ul>
            </div>
            <!-- <select id="sort-filter">
                <option value="title">Sort by Title</option>
                <option value="genre">Sort by Genre</option>
              </select> -->
            <div class="book-prev-container">
                <div class="book-prev"></div>
            </div>            
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
