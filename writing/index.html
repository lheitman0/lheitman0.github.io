<!DOCTYPE html>
<html>
<head>
    <title>Simple Blog</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Writing</h1>
    
    <button id="lukeBtn">luke</button>
    <button id="scarlettBtn">scarlett</button>

    <div id="lukeSection" class="content hidden">
        <h2>luke's writing</h2>
        <p>Here is a sample of Luke's writing...</p>
    </div>

    <div id="scarlettSection" class="content hidden">
        <h2>scarlett's writing</h2>
        <p>Here is a sample of Scarlett's writing...</p>
    </div>

    <div id="passwordPrompt" class="hidden">
        <p>Please enter the password to access Scarlett's section:</p>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
